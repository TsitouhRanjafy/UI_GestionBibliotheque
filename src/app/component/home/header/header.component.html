<main class="flex flex-col py-2">

    <section class="flex flex-row h-14">
        <div class="flex flex-row justify-start items-center" id="logo">
            <div class="w-24">
                <app-logo/>
            </div>
        </div>

                </div>

                    class="cursor-pointer" 
                    title="New Release"

                    [toggleNotificationShow]="showRelease"
                    (onChangeRelease)="toggleCardNotification($event)"

    <section class="w-1/4 flex flex-col  bg-blackprimary absolute mt-14 h-2/3 right-0 rounded-l-lg z-30 Hidden" [ngClass]="showRelease? 'toggleHidden':'a' ">
        <div class="w-full flex flex-row justify-between items-center p-5">
            <p class="select-none text-sm text-primary ">New Release</p>
            <div class="w-9 h-9 flex justify-center items-center hover:bg-secondary active:bg-thirty rounded-md" (click)="hiddenNotificationCard()" >
                <svg width="24" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>              
            </div>
        </div>
        <div class="px-5 relative">
            <app-single-notification/>
        </div>
    </section>

    <section class="w-1/4 flex flex-col bg-blackprimary absolute mt-14 h-2/3 right-0 rounded-lg z-30 Hidden" [ngClass]="showFeatured? 'toggleHidden': 'a' ">
        <div class="w-full flex flex-row justify-between items-center p-5">
            <p class="select-none text-sm text-primary ">Featured</p>
            <div class="w-9 h-9 flex justify-center items-center hover:bg-secondary active:bg-thirty rounded-md" (click)="hiddenNotificationCard()" >
                <svg width="24" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>              
            </div>
        </div>
        <div class="px-5 relative">
            <app-single-notification/>
        </div>
    </section>
</main>
