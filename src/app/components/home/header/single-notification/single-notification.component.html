<main class="w-full flex flex-row justify-start items-center p-2 hover:bg-secondary active:bg-thirty rounded-lg ">
    @if (title) {
        <div class="h-28 w-20  bg-primary rounded-md">
            <!-- couverture ici -->
        </div>
        <div class="h-28 w-fit ml-4 flex flex-col">
            <p class="font-bold text-lg">{{ title }}</p>
            <p class="text-xs font-bold">{{ author }}</p>
            <p class="text-xs mt-3">{{ date }}</p>
        </div>
    } @else {
        <div class="w-full">
            <p class="text-xs opacity-35 cursor-default">No notifications</p>
        </div>
    }
</main>
