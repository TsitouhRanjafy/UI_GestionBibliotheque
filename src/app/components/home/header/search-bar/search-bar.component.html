<main class="w-full flex flex-row justify-center items-center">
    <input 
        [(ngModel)]="search" 
        class="w-full h-10 rounded-l-md px-1 focus:outline-0 leading-normal p-2 box-border" 
        type="text" placeholder="Search your books"
    >

    <button class="bg-whitepropre h-10 w-10 flex justify-center  items-center rounded-r-md">
        <svg 
            (click)="searchReload()" 
            class="w-8 rounded-md m-0.5 p-2 hover:stroke-[#ecf0f1] hover:bg-bluehover active:bg-blueactive" 
            fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        >
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>      
    </button>
</main>
