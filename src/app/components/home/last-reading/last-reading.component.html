<main class="flex flex-col h-full gap-y-3 pr-2 pb-1">

    <div class="flex flex-row justify-between">
        <p class="font-bold text-lg">Latest books you borrow</p>
    </div>

    <swiper-container 
        class="swiper h-full"
        [slidesPerView]="3"
        [spaceBetween]="40"
        [pagination]="false"

    >       
        <swiper-slide class="w-1/2 h-full " *ngFor="let lastReadingBook of lastReadingBooks">
            <app-single-book-details [title]="lastReadingBook.title" [genre]="lastReadingBook.genre" [dateRetoure]="lastReadingBook.dateRetour"/>  
        </swiper-slide>

    </swiper-container>
</main>
