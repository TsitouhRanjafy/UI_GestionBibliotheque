<main class="w-screen h-screen flex flex-row">

    <section class="flex flex-row justify-center" id="form">
        <div class="w-4/5 flex flex-col justify-center gap-5">

            <p class="text-2xl font-bold">Login</p>
            <p>Please enter your login details to log in</p>

            <div class="flex flex-col">
                <div class=" p-1" id="email"><app-input name="Email Adress" [haveLabel]="haveLabelInput"/></div>
                <div class=" p-1" id="password"><app-input name="Password" [haveLabel]="haveLabelInput"/></div>
                <a class="text-right font-semibold text-sm text-blue cursor-pointer">Forgot password?</a>
                <div class=" p-1" id="accord"><app-agree-check acccord="Keep me logged in"/></div>
            </div>
            
            <div class="flex flex-col">
                <div class=" p-1" id="submit"><app-button router="/home" title="Log in"/></div>
                <div class=" p-1" id="login"><app-already router="/signup" question="Don't have an account?" solution="Sign up"/></div>
            </div>            

            <div class=" p-1" id="google"><app-or/></div>
            <div class=" p-1" id="or"><app-button textcolor="text-primary" background="bg-whitepropre" title="Log in With Google" iconPath="assets/icons8-logo-google-48.png"/></div>

        </div>
    </section>

    <section class="relative overflow-hidden flex flex-row justify-center items-center" id="salutation">
        <img class="min-w-max w-max h-full z-0" src="assets/book.jpeg" alt="">
        <div class="absolute z-10 w-90% h-90% rounded-[40px] flex justify-center items-center">
            <p class="left-0 top-0 ml-4 mt-4 absolute">Logo.</p>
            <p class="text-9xl w-min">Welcome Back.</p>
        </div>
    </section>

</main>
