<main class="w-full h-fit">
    <label 
        class="font-bold text-base" 
        *ngIf="haveLabel" [for]="name.toLocaleLowerCase()">{{ name }}</label><br>
    <div class="flex flex-row">

        @if (name == 'Password') {
            <input 
                class="w-full h-11 px-2 rounded-l-lg focus:outline-none" [placeholder]="name" [type]="type" [name]="name.toLocaleLowerCase()"
                [(ngModel)]="value" 
            >
            
            <div class=" rounded-r-lg bg-whitepropre w-11 justify-center h-11 flex items-center ">
                <svg (click)="showPasswordCliked()" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
                        class="size-8 rounded-lg cursor-pointer p-1 hover:bg-bluehover active:bg-blueactive "
                >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>      
            </div>
        } @else {
            <input 
                class="w-full h-11 px-2 rounded-lg focus:outline-none" [placeholder]="name" [type]="type" [name]="name.toLocaleLowerCase()"
                [(ngModel)]="value" 
            >
        }
    </div>
</main>
